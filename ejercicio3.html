<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ejercicio 3 - banderas</title>
	<link rel="stylesheet" href="">
	<style type="text/css">

		body {
			text-align: center;
		} 
		.contenedor {
			width: 500px;
			height: 200px;
			/*background-color: #eaeaea;*/
			margin: 1%;
			display: inline-block;
			position: relative;
		}
		p {
			text-align: left;
		}
		.bandera {
			width: 250px;
			height: 142px;
			position: absolute;
			top: 10px;
			display: inline-block;
			left: 26%;
			border: 1px solid #808080;
		}
		.contenedor .bandera .rojo {
			background-color: red;
			height: 33.3%;

		}
		.contenedor .bandera .amarillo {
			background-color: yellow;
			height: 33.3%;
		}
		.rojo.din {
			width: 70px;
		    height: 62px;
		    background-color: red;
		    box-sizing: border-box;
		    float:left;
		}
		.blanco.din {
			width: 20px;
		    height: 62px;
		    background-color: white;
		    box-sizing: border-box;
		    float:left;
		}
		.blanco1.din {
			width: 100%;
		    height: 18px;
		    background-color: white;
		    box-sizing: border-box;
		    float:left;
		}
		.rojo1.din {
			width: 70px;
		    height: 62px;
		    background-color: red;
		    box-sizing: border-box;
		    float:left;
		}
		.rojo2.din {
			width: 160px;
		    height: 62px;
		    background-color: red;
		    box-sizing: border-box;
		    float:left;
		}
		.clear {
			clear: both;
		}
		.blanco.jp {
			background-color: white;
			height: 100%;
		}
		.circulorojo {
		    background-color:red;
		    width:60px;
		    height:60px;
		    -webkit-border-radius: 80%;
		    position: absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin: auto;
		}
		.bandera.japon {
			position: relative;
		}
		.rojoemir {
			background-color: red;
			width: 20%;
			height: 100%;
			position: absolute;
		}
		.verde{
			background-color: #007f25;
			height: 33.3%;
		}
		.blancoemir{
			background-color: #fff;
			height: 33.3%;
		}
		.negro{
			background-color: #000;
			height: 33.3%;
		}

	</style>
</head>
<body>	
	<div class="contenedor">
		<div class="bandera">
			<div class="rojo"></div>
			<div class="amarillo"></div>
			<div class="rojo"></div>
			<p>España</p>	
		</div>
	</div>
	<div class="contenedor">
		<div class="bandera">
			<div class="rojo1 din"></div>
			<div class="blanco din"></div>
			<div class="rojo2 din"></div>
			<div class="blanco1 din"></div>
			<div class="rojo1 din"></div>
			<div class="blanco din"></div>
			<div class="rojo2 din"></div>
			<div class="clear"></div>		
			<p>Dinamarca</p>	
		</div>		
	</div>
	<div class="contenedor">
		<div class="bandera">
			<div class="rojoemir"></div>
			<div class="verde"></div>
			<div class="blancoemir"></div>
			<div class="negro"></div>
			<p>Emiratos Árabes</p>	
		</div>
	</div>
	<div class="contenedor">
		<div class="bandera">
			<div class="blanco jp">
				<div class="circulorojo"></div>
			</div>
			<p>Japón</p>	
		</div>		
	</div>
</body>
</html>
